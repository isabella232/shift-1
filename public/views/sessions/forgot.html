<h1>Password reset</h1>

<form name="passwordReset" shift-submit="reset(resetData)" class="vertical" novalidate>
	
	<p>Enter your email address and you will receive password reset instructions by email.</p>
	
	<div class="control">
		<div class="control-label">
			<label for="forgotUsername">Email</label>
		</div>
		<div class="control-field">
			<input type="email" id="forgotUsername" name="forgotUsername" ng-model="resetData.username" required>
			<span class="error" ng-show="passwordReset.forgotUsername.$dirty && passwordReset.forgotUsername.$error.required">The email field is required.</span>
			<span class="error" ng-show="passwordReset.forgotUsername.$error.email">Please enter a valid email.</span>
		</div>
	</div>
	
	<div class="control">
		<div class="control-field">
			<a href="" ng-click="toggle()">I remember my details now.</a>
		</div>
	</div>
	
	<div class="control">
		<div class="control-field">
			<input type="submit" value="Send">
		</div>
	</div>
	
</form>
