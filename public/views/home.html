<div class="container">
    <h1>{{ title }}</h1>

    <div class="row">
        <div class="column-third">
            <div ng-controller="Sessions.Auth">
                <div ng-hide="forgotten" ng-controller="Sessions.New as vm">
                    <div ng-include src="'packages/tectonic/shift/views/sessions/new.html'"></div>
                </div>
                <div ng-show="forgotten" ng-controller="Sessions.Forgot">
                    <div ng-include src="'packages/tectonic/shift/views/sessions/forgot.html'"></div>
                </div>
            </div>
        </div>
        <div class="column-third">
            <h1>&nbsp;</h1>
            <div class="info-box island alert-info">
                <h3 class="heading">3 easy steps <br>to submit your entry</h3>
                <div class="content">
                    <ol>
                        <li>Create your very own user login account</li>
                        <li>Choose your award category</li>
                        <li>Submit your entry</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="column-third">
            <div ng-controller="Users.Register">
                <div ng-include src="'packages/tectonic/shift/views/users/register.html'"></div>
            </div>
        </div>
    </div>

</div>
